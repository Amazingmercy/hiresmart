<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job - Hirerify</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="shortcut icon" href="../images/logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/employer.css">
</head>
<body>
    <header class="site-header">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../images/logo-removebg-preview.png" alt="Hirerify Logo" height="50" width="50">
                Hirerify
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div id="notificationContainer"></div>

    <main class="edit-job">
        <div class="container">
            <h1>Edit Job Posting</h1>
            
            <form id="editJobForm" class="job-form">
                <input type="hidden" id="jobId" name="jobId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jobTitle">Job Title*</label>
                        <input type="text" id="jobTitle" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="jobSalary">Salary (NGN)</label>
                        <input type="number" id="jobSalary" name="salary" min="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="jobDescription">Job Description*</label>
                    <textarea id="jobDescription" name="description" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="requiredSkills">Required Skills* (comma separated)</label>
                    <textarea id="requiredSkills" name="required_skills" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="qualifications">Qualifications*</label>
                    <textarea id="qualifications" name="qualifications" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="experienceYears">Years of Experience*</label>
                        <input type="number" id="experienceYears" name="experience_years" min="0" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Job</button>
                    <a href="jobs.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> HireSmart. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../js/employer.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
