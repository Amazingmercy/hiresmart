<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job - HireSmart</title>
    <link rel="stylesheet" href="../css/main.css">
       <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo"><a href="/index.html">HireSmart</a></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="notificationContainer"></div>
    <main class="create-job">
        <div class="container">
            <h1>Create New Job Posting</h1>
            
            <form id="createJobForm" class="job-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="jobTitle">Job Title*</label>
                        <input type="text" id="jobTitle" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="jobSalary">Salary (NGN)</label>
                        <input type="number" id="jobSalary" name="salary" min="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="jobDescription">Job Description*</label>
                    <textarea id="jobDescription" name="description" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="requiredSkills">Required Skills* (comma separated)</label>
                    <textarea id="requiredSkills" name="required_skills" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="qualifications">Qualifications*</label>
                    <textarea id="qualifications" name="qualifications" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="experienceYears">Years of Experience*</label>
                        <input type="number" id="experienceYears" name="experience_years" min="0" required>
                    </div>
                    
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Job</button>
                    <a href="jobs.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> HireSmart. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../js/employer.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
