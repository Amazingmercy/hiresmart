<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job - Hirerify</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="shortcut icon" href="../images/logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/employer.css">
    <link rel="stylesheet" href="../css/applicant.css">
</head>
<body>
    <header class="site-header">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../images/logo-removebg-preview.png" alt="Hirerify Logo" height="50" width="50">
                Hirerify
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
 <div id="notificationContainer"></div>
    <main class="applicants-page">
        <div class="container">
            <div class="page-header">
                <h1 id="jobTitleHeader">Applicants</h1>
                <div class="header-actions">
                    <a href="jobs.html" class="btn btn-secondary">Back to Jobs</a>
                </div>
            </div>

            <div class="applicant-filters">
                <div class="filter-group">
                    <label for="scoreFilter">Minimum Score:</label>
                    <select id="scoreFilter">
                        <option value="0">Any Score</option>
                        <option value="70">70+</option>
                        <option value="80">80+</option>
                        <option value="90">90+</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="searchApplicants">Search:</label>
                    <input type="text" id="searchApplicants" placeholder="Name, skills...">
                </div>

                <button id="applyFilters" class="btn btn-primary btn-sm">Apply Filters</button>
            </div>

            <div class="applicants-list-header">
                <div class="applicant-info">Candidate</div>
                <div class="applicant-score">AI Score</div>
                <div class="applicant-actions">Actions</div>
            </div>

            <div class="applicants-list" id="applicantsList">
                <!-- Applicants will be loaded here -->
                <div class="loading-spinner"></div>
            </div>

            <!-- Applicant Details Modal -->
            <div class="modal" id="applicantModal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2 id="modalApplicantName">Applicant Details</h2>
                    
                    <div class="modal-body">
                        <div class="modal-section">
                            <h3>Basic Information</h3>
                            <div class="info-grid">
                                <div>
                                    <strong>Email:</strong>
                                    <span id="modalApplicantEmail"></span>
                                </div>
                                <div>
                                    <strong>Applied On:</strong>
                                    <span id="modalApplicantDate"></span>
                                </div>
                                <div>
                                    <strong>AI Match Score:</strong>
                                    <span id="modalApplicantScore"></span>
                                </div>
                            </div>
                        </div>

                        <div class="modal-section">
                            <h3>AI Analysis</h3>
                            <div class="analysis-details" id="modalApplicantAnalysis">
                                <!-- Analysis content will be loaded here -->
                            </div>
                        </div>


                        <div class="modal-section">
                            <h3>Documents</h3>
                            <div class="document-actions">
                                <a href="#" id="downloadResumeBtn" class="btn btn-secondary">Download Resume</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> HireSmart. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../js/employer.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
