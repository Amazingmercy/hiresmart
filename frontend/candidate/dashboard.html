<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard - HireSmart</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo"><a href="/index.html">HireSmart</a></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="jobs.html">Browse Jobs</a></li>
                    <li><a href="applications.html">My Applications</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div id="notificationContainer"></div>
    <main class="candidate-dashboard">
        <div class="container">
            <h1>Welcome, <span id="userName">Candidate</span></h1>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Applications</h3>
                    <div class="stat-value" id="totalApplications">0</div>
                </div>
            </div>
            
            
            <section class="recent-applications">
                <h2>Recent Applications</h2>
                <div class="applications-list" id="recentApplications" style="display: flex; margin: 10px; padding: 20px; width: 50%;">
                    <!-- Will be populated by JavaScript -->
                    <p class="no-data" id="candidate-no-data">You haven't applied to any jobs yet.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- <footer class="site-footer">

        </div>
    </footer> -->

        document.getElementById('currentYear').textContent = new Date().getFullYear();

</body>
</html>
