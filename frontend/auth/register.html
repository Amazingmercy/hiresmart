<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HireSmart</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo"><a href="/index.html">HireSmart</a></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

      <div id="notificationContainer"></div>

    <main class="auth-main auth-register">
        <div class="auth-container">
            <h1>Create Your Account</h1>
            <p>Join HireSmart as <span id="roleDisplay">an Employer</span></p>
            
            <form id="registerForm" class="auth-form">
                <input type="hidden" id="role" name="role" value="employer">
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="role-toggle">
                    <button type="button" class="role-btn active" data-role="employer">I'm an Employer</button>
                    <button type="button" class="role-btn" data-role="candidate">I'm a Candidate</button>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>

    
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
